<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cora√ß√£o 3D Rom√¢ntico</title>

<style>
    body {
        background: radial-gradient(circle at center, #2b0015 0%, #000 100%);
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        font-family: "Segoe UI", Arial, sans-serif;
        color: white;
        transition: 1s;
    }

    /* Bot√µes */
    button {
        padding: 15px 30px;
        background: #ff2e93;
        border: none;
        border-radius: 10px;
        font-size: 20px;
        color: white;
        cursor: pointer;
        box-shadow: 0 0 10px #ff2e93;
        transition: 0.3s;
        margin-top: 20px;
    }
    button:hover {
        transform: scale(1.1);
        background: #ff4bb0;
        box-shadow: 0 0 20px #ff4bb0;
    }

    /* Cena do cora√ß√£o */
    .scene {
        width: 400px;
        height: 400px;
        transform-style: preserve-3d;
        animation: rotate3D 13s linear infinite;
        perspective: 900px;
        display: none;
    }

    @keyframes rotate3D {
        0%   { transform: rotateY(0deg) rotateX(8deg); }
        50%  { transform: rotateY(180deg) rotateX(-8deg); }
        100% { transform: rotateY(360deg) rotateX(8deg); }
    }

    .text {
        position: absolute;
        color: #ffb3e6;
        font-size: 13px;
        font-weight: bold;
        text-shadow: 0 0 5px #ff3ea5, 0 0 10px #ff60b8;
        pointer-events: none;
        transform-style: preserve-3d;
    }

    .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #ffd6ff;
        border-radius: 50%;
        opacity: 0.7;
        animation: floatUp 3s infinite ease-in-out;
    }

    @keyframes floatUp {
        0%   { transform: translateY(0); opacity: 0.8; }
        100% { transform: translateY(-25px); opacity: 0; }
    }

    #frase {
        font-size: 22px;
        margin-top: 20px;
        opacity: 0;
        transition: 1s;
        text-shadow: 0 0 8px #ff5ac3;
    }

    /* TELA de desculpas */
    #desculpa {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, #3d001c, #000);
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        text-align: center;
        padding: 20px;
    }

    #desculpa h1 {
        font-size: 40px;
        text-shadow: 0 0 15px #ff4bb0;
    }
</style>
</head>

<body>

<button id="mostrar">Clique aqui üíó</button>

<div class="scene" id="scene"></div>

<div id="frase">Meu cora√ß√£o √© seu ‚ù§Ô∏è</div>

<button id="btnDesculpa" style="display:none;">Me desculpa amor üíû</button>

<!-- TELA INTERNA -->
<div id="desculpa">
    <h1>Me desculpa, amor ‚ù§Ô∏è</h1>
    <p style="font-size:22px; max-width: 600px;">
        Eu errei, mas meu cora√ß√£o sempre vai ser seu.<br>
        Me perdoa? üíó
    </p>
</div>

<script>
const scene = document.getElementById("scene");
const frase = document.getElementById("frase");
const botao = document.getElementById("mostrar");
const botaoDesculpa = document.getElementById("btnDesculpa");
const telaDesculpa = document.getElementById("desculpa");
const texto = "I love you üíñ";

botao.onclick = () => {
    botao.style.display = "none";
    scene.style.display = "block";
    frase.style.opacity = 1;
    botaoDesculpa.style.display = "inline-block";
};

/* Bot√£o que leva √† tela de desculpa */
botaoDesculpa.onclick = () => {
    telaDesculpa.style.display = "flex";
};

function criarParticulas() {
    for (let i = 0; i < 20; i++) {
        const p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = Math.random() * window.innerWidth + "px";
        p.style.top  = Math.random() * window.innerHeight + "px";
        p.style.animationDelay = (Math.random() * 3) + "s";
        document.body.appendChild(p);
    }
}

function criarCoracao3D() {
    for (let angle = 0; angle < Math.PI * 2; angle += 0.10) {
        let x = 16 * Math.pow(Math.sin(angle), 3);
        let y = 13 * Math.cos(angle) - 5 * Math.cos(2*angle) - 2 * Math.cos(3*angle) - Math.cos(4*angle);
        x *= 9;
        y *= -9;
        const z = Math.sin(angle * 2) * 30;
        const span = document.createElement("span");
        span.className = "text";
        span.textContent = texto;
        span.style.transform = `
            translate3d(${x + 200}px, ${y + 200}px, ${z}px)
            rotateY(${angle * 2}rad)
        `;
        scene.appendChild(span);
    }
}

criarCoracao3D();
criarParticulas();
</script>

</body>
</html>
